name: Build .NET Solution

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest # Puedes cambiarlo a 'windows-latest' o 'macos-latest' según tus necesidades.

    steps:
      # Paso 1: Checkout del código
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar .NET SDK
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'  # Cambia esta versión si usas una diferente.

      # Paso 3: Restaurar dependencias
      - name: Restore dependencies
        run: dotnet restore Syndical.sln

      # Paso 4: Compilar el proyecto
      - name: Build the solution
        run: dotnet build Syndical.sln --configuration Release --output ./bin

      # Paso 5: Ejecutar pruebas (opcional)
      - name: Run tests
        run: dotnet test Syndical.sln --configuration Release

      # Paso 6: Subir los artefactos de la compilación
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ./bin
